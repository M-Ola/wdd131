<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="WDD 131 - Product Review Form" >
    <meta name="author" content="Monsuru Oladipo" >
    <title>Product Review Form</title>
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css" >
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
   
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <div class="form-container">
            <form method="get" action="review.html">
                <label for="productName">Product Name: <strong class="required">*</strong></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <fieldset>
                    <legend>Overall Rating: <strong class="required">*</strong></legend>
                    <label>
                        <input type="radio" id="rating1" name="rating" value="1" required >
                        ☆
                    </label>
                    <label>
                        <input type="radio" id="rating2" name="rating" value="2" >
                        ☆☆
                    </label>
                    <label>
                        <input type="radio" id="rating3" name="rating" value="3" >
                        ☆☆☆
                    </label>
                    <label>
                        <input type="radio" id="rating4" name="rating" value="4" >
                        ☆☆☆☆
                    </label>
                    <label>
                        <input type="radio" id="rating5" name="rating" value="5" >
                        ☆☆☆☆☆
                    </label>
                </fieldset>

                <label for="installationDate">Date of Installation: <strong class="required">*</strong></label>
                <input type="date" id="installationDate" name="installationDate" required >

                <fieldset class="short">
                    <legend>Useful Features:</legend>
                    <label>
                        <input type="checkbox" id="feature1" name="features" value="Feature 1" >
                        Design
                    </label>
                    <label>
                        <input type="checkbox" id="feature2" name="features" value="Feature 2" >
                        Performance
                    </label>
                    <label>
                        <input type="checkbox" id="feature3" name="features" value="Feature 3" >
                        Ease of Use
                    </label>
                    <label>
                        <input type="checkbox" id="feature4" name="features" value="Feature 4" >
                        Durability
                    </label>
                </fieldset>

                <label for="reviewText">Written Review: <strong>optional</strong></label>
                <textarea id="reviewText" name="reviewText" rows="4" cols="50"></textarea>

                <label for="userName">Your Name: <strong>optional</strong></label>
                <input type="text" id="userName" name="userName" >

                <input type="submit" value="Post Review" >
            </form>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Monsuru Oladipo, Minnesota</p>
        
        <p id="lastmodified"> Last modified:</p>
    </footer>
</body>

</html>
